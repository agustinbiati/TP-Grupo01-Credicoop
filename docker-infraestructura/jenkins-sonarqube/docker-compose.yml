version: '3.8'  

services:
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data  
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    restart: unless-stopped

  jenkins:
    image: ronniemezzapesa/tp-credicoop:jenkins-latest
    container_name: jenkins
    ports:
      - "8080:8080" 
      - "50000:50000" 
    volumes:
      - docker-infraestructura_docker-infraestructura_jenkins_home:/var/jenkins_home  
    depends_on:
      - sonarqube
    restart: on-failure

volumes:
  sonarqube_data:          
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  docker-infraestructura_docker-infraestructura_jenkins_home:  
