---
- name: Escalar un deployment en Kubernetes usando kubectl
  hosts: minikube
  become: yes  
  tasks:
    - name: Verificar el PATH
      shell: echo $PATH
      register: path_output
      
    - debug:
          var: path_output.stdout

    - name: Escalar el deployment a 3 r√©plicas
      shell: kubectl scale --replicas=3 deployment/appx-api-deployment 
      register: scale_output

    - name: Mostrar el resultado del escalado
      debug:
        var: scale_output.stdout
