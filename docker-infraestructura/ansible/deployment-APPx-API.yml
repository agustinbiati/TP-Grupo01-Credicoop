- name: Escalar un deployment en Kubernetes usando kubectl
  hosts: minikube
  become: yes
  tasks:
    - name: Escalar el deployment a 2 r√©plicas
      command: 'kubectl scale --replicas=2 deployment/appx-api-deployment'
